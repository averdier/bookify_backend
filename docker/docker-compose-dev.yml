version: "2"

services:

  nginx:
    image: 'nginx:stable'
    networks:
      - services_network
    ports:
      - 80:80
    volumes:
      - sockets:/sockets/
      - ./nginx/default.dev.conf:/etc/nginx/nginx.conf
      - ./config/services.dev.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - bookify_backend

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.2.2
    environment:
      - cluster.name=bookify-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    networks:
      - services_network

  bookify_backend:
    image: 'bookify_backend:dev'
    command: uwsgi app.ini
    environment:
      - APP_CONFIG=development
      - ADMINS=a.verdier@outlook.fr
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_USER=elastic
      - ELASTICSEARCH_SECRET=changeme
      - PRIVATE_KEY=/keys/auth_privkey.pem
      - PUBLIC_KEY=/keys/auth_pubkey.pem
      - MAIL_SERVER=smtp
      - MAIL_PORT=25
      - LOG_PATH=/logs/bookify_backend.log
    volumes:
      - sockets:/sockets/
      - ./logs:/logs
      - ./keys:/keys/
      - ./config/app.ini:/bookify/app.ini
      - ./database:/database/
    networks:
      - services_network
    depends_on:
      - elasticsearch

  smtp:
    image: tophfr/mailcatcher
    ports:
      - 1080:80
    networks:
      - services_network

volumes:
  sockets:
    driver: local

networks:
  services_network:
    driver: bridge